<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Go WebSocket Tutorial</title>
  </head>
  <body>

    <h2>Пользователь: Sam</h2>
    <h2>ID пользователя:</h2>
    <div id="user">3</div>
    <h2>ID комнаты:</h2>
    <div id="chat">2</div>


    <h2>Сообщения:</h2>
    

    <!-- форма сообщений -->
    <form name="publish">
        <input type="text" name="message">
        <input type="submit" value="Отправить">
    </form>
  
  <!-- div с сообщениями -->
  <div id="messages"></div>

    <script>
        // Получаем значения элементов для передачи их в запросе
        var a = document.getElementById('user').innerHTML;
        var b = document.getElementById('chat').innerHTML;
        console.log(a)
        console.log(b)
        let socket = new WebSocket('ws://127.0.0.1:8080/ws' + '?userId='+ a + '&roomId='+ b);

        // При нажатии на кнопку "Отправить" в форме
        document.forms.publish.onsubmit = function() {
        // Получаем сообщение из поля
        let outgoingMessage = this.message.value;
        // Отправляем сообщение по WebSocket
        socket.send(outgoingMessage);
        // Обнуляем поле ввода
        this.message.value = "";
        return false;
        };

        // Получение сообщения - отобразить данные в div#messages
        socket.onmessage = function(event) {
        let message = event.data;
        

        // Создаем новый элемент
        let messageElem = document.createElement('div');
        messageElem.textContent = message;
        // Добавляем его
        document.getElementById('messages').append(messageElem);
        }
    </script>
